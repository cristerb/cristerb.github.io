---
layout: default
---

<section class="home-hero">
  <h1>Crister Berge</h1>
  <h2>Twitter / Codepen / Github</h2>
</section>


<div class="page">

<main class="section">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</main>

</div>
