---
layout: default
---

<div class="page">

  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p  class="post-meta"> <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %}
        <span>{{ page.author }}</span>
        {% endif %}
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>

</div> <!-- End page-wrapper -->
